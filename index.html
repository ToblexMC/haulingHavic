<!DOCTYPE html>
<html>
<head>
    <title>Hauling Havoc</title>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="800"></canvas>
    
    <script>
        var canvas, canvasContext;
        var truckX = 360;
        var truckY = 320; // Initial Y position of the truck
        var carX, carY, carSpeed;

        window.onload = function(){
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');

            document.addEventListener("keydown", handleKeyDown);
            document.addEventListener("keyup", handleKeyUp);

            carX = Math.random() * (canvas.width - 40); 
            carY = 0; 
            carSpeed = 5; 

            setInterval(mainloop, 1000/50);
        }

        var leftKey = false;
        var rightKey = false;

        function mainloop(){
            colorRect(0,0,canvas.width,canvas.height,'black');
            moveTruck();
            moveCar();
            checkCollision();
            colorRect(truckX, truckY, 40, 80, 'red'); // Truck
            colorRect(carX, carY, 40, 40, 'blue'); // Car
        }

        function handleKeyDown(event) {
            if (event.key == "a" || event.key == "A") {
                leftKey = true;
            }
            else if (event.key == "d" || event.key == "D") {
                rightKey = true;
            }
        }

        function handleKeyUp(event) {
            if (event.key == "a" || event.key == "A") {
                leftKey = false;
            }
            else if (event.key == "d" || event.key == "D") {
                rightKey = false;
            }
        }

        function moveTruck() {
            if (leftKey) {
                truckX -= 7.5;
            }
            if (rightKey) {
                truckX += 7.5;
            }
        }

        function moveCar() {
            carY += carSpeed;

            if (carY > canvas.height) {
                carX = Math.random() * (canvas.width - 40);
                carY = 0;
            }
        }

        function checkCollision() {
            if (
                truckX < carX + 40 &&
                truckX + 40 > carX &&
                truckY < carY + 40 &&
                truckY + 80 > carY
            ) {
                // Collision detected
                // Adjust the truck's Y position to simulate being pushed downwards
                truckY += carSpeed;
            }
        }

        function colorRect(x,y,w,h,c){
            canvasContext.fillStyle = c;
            canvasContext.fillRect(x,y,w,h);
        }
    </script>
</body>
</html>
