<!DOCTYPE html>
<html>
<head>
    <title>Hauling Havoc</title>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="800"></canvas>
    
    <script>
        var canvas, canvasContext;
        var truckX = 360;
        var truckY = 320;
        var cars = []; // Array to store car objects
        var maxCars = 12; // Maximum number of cars
        var carSpeed = 5;

        window.onload = function(){
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');

            document.addEventListener("keydown", handleKeyDown);
            document.addEventListener("keyup", handleKeyUp);

            // Initialize the cars
            for (var i = 0; i < maxCars; i++) {
                createCar();
            }

            setInterval(mainloop, 1000/50);
        }

        var leftKey = false;
        var rightKey = false;

        function mainloop(){
            colorRect(0,0,canvas.width,canvas.height,'black');
            moveTruck();
            moveCars();
            checkCollisions();
            colorRect(truckX, truckY, 40, 80, 'red'); // Truck
            renderCars();
        }

        function handleKeyDown(event) {
            if (event.key == "a" || event.key == "A") {
                leftKey = true;
            }
            else if (event.key == "d" || event.key == "D") {
                rightKey = true;
            }
        }

        function handleKeyUp(event) {
            if (event.key == "a" || event.key == "A") {
                leftKey = false;
            }
            else if (event.key == "d" || event.key == "D") {
                rightKey = false;
            }
        }

        function moveTruck() {
            if (leftKey) {
                truckX -= 7.5;
            }
            if (rightKey) {
                truckX += 7.5;
            }
        }

        function createCar() {
            var carX = Math.random() * (canvas.width - 40);
            var carY = -40; // Start cars above the canvas
            cars.push({ x: carX, y: carY });
        }

        function moveCars() {
            for (var i = 0; i < cars.length; i++) {
                cars[i].y += carSpeed;

                if (cars[i].y > canvas.height) {
                    cars[i].x = Math.random() * (canvas.width - 40);
                    cars[i].y = -40;
                }
            }
        }

        function checkCollisions() {
            for (var i = 0; i < cars.length; i++) {
                if (
                    truckX < cars[i].x + 40 &&
                    truckX + 40 > cars[i].x &&
                    truckY < cars[i].y + 40 &&
                    truckY + 80 > cars[i].y
                ) {
                    // Collision detected
                    // Adjust the truck's Y position to simulate being pushed downwards
                    truckY += carSpeed;
                }
            }
        }

        function renderCars() {
            for (var i = 0; i < cars.length; i++) {
                colorRect(cars[i].x, cars[i].y, 40, 40, 'blue');
            }
        }

        function colorRect(x,y,w,h,c){
            canvasContext.fillStyle = c;
            canvasContext.fillRect(x,y,w,h);
        }
    </script>
</body>
</html>
